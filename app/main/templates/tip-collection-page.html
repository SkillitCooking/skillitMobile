<ion-view view-title="Tips">
  <!-- do you want padding? -->
  <ion-nav-buttons side="primary">
    <button ng-click="navigateBack()" class="button"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back</button>
  </ion-nav-buttons>
  <ion-content class="padding tips-tab">
    <h2 class="recipe-category no-bottom-margin">{{collection.name}}</h2>
    <ion-list>
      <daily-tip-item ng-repeat="tip in tips" tip="tip" showdatefeatured="false" minimizable="true"></daily-tip-item>
    </ion-list>
  </ion-content>
</ion-view>
