<ion-popover-view class="seasoning-selector-popup">
  <ion-header-bar>Select Your Seasoning</ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-radio class="individual-recipe-in-list" ng-repeat="profile in seasoningProfiles" ng-model="seasoningProfile" ng-change="changeSeasoningProfile(profile)">
        <h3><u>{{profile.name}}</u></h3>
        <p ng-repeat="spice in profile.spices"><em>{{spice}}</em></p>
      </ion-radio>
    </ion-list>
  </ion-content>
</ion-popover-view>
