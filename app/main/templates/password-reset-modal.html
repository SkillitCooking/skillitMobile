<ion-modal-view class="image-modal">
  <ion-header-bar>
    <h1 class="title">Reset Password</h1>
  </ion-header-bar>
  <ion-content class="reset-password-screen">
    <br>
    <div ng-if="enterEmail">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="data.resetEmail" placeholder="Email" />
        </label>
      </div>
      <p style="text-align: center"><button class="button button-spice-up-add-side login-signup" ng-click="requestReset()" ng-disabled="!emailEntered()">Request Password Reset</button></p>
    </div>
    <div ng-if="!enterEmail">
      <p>You've been sent an email with a reset code. Enter it below.</p>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="data.resetCode" placeholder="Reset Code (6 digits)" />
        </label>
        <label class="item item-input">
          <input type="text" ng-model="data.resetPassword" placeholder="Password" />
        </label>
        <label class="item item-input">
          <input type="text" ng-model="data.resetConfirmPassword" placeholder="Confirm Password" />
        </label>
      </div>
      <p style="text-align: center"><button class="button button-spice-up-add-side login-signup" ng-disabled="!resetIsValid()" ng-click="resetPassword()">Reset Password</button></p>
    </div>
    <p style="text-align: center"><button class="button button-spice-up-add-side login-signup" ng-click="cancelReset()">Cancel</button></p>
  </ion-content>
</ion-modal-view>
