
  <ion-view view-title="What Do Ya Got?">
    <ion-nav-buttons side="secondary">
      <button class="button reset" ng-click="resetIngredientSelection()">Reset</button>
    </ion-nav-buttons>
    <div class="bottom-nav-buttons-cook-tab row">   
      <div class="col col-25">   
        <button ng-click="slidePrev()" ng-show="!isBeginningSlide()" class="button prev-nav-button"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
      </div>
      <div class="col col-50 center">        
      </div>
      <div class="col col-25">
        <button ng-if="hasMoreSlides()" ng-click="slideNext()" class="button float-right"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        <button ng-if="!hasMoreSlides()" ng-click="toRecipeSelection()" class="button float-right"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>      
      </div>
    </div>
    <!-- do you want padding? -->
    <ion-content class="has-header padding cook-tab">
        <!-- content goes here -->
      <ion-slide-box on-slide-changed="slideHasChanged($index)" pager-click="goToSlide(index)" dynamic-height slide-child-class="my-wrap-class">
        <ion-slide ng-repeat="(name, ingredients) in ingredientCategories" repeat-done="repeatDone()">
          <div class="wrap-class" ng-class="getWrapClass($index)">
            <h2 class="ingredient-type-heading">{{name}}</h2>
            <ion-list>
              <div ng-repeat="ingredient in ingredients" class="ingredient-checkbox-row">
                <ion-checkbox class="checkbox-balanced" ng-model="ingredient.isSelected">
                  {{ingredient.name}}
                </ion-checkbox>
                <ion-item ng-if="canHaveForms(ingredient)" class="ingredient-form-items">  
                  <div class="grouping-of-ingredient-forms">              
                    <div ng-repeat="form in ingredient.ingredientForms" class="ingredient-form-selection">                  
                      <label class="checkbox checkbox-balanced">
                      <span class="ingredient-form-name">{{form.name}}</span>
                       <input class="ingredient-form-type" type="checkbox" ng-model="form.isSelected">
                       <div class="track">
                         <div class="handle"></div>
                       </div>
                     </label>
                    </div>
                </div>
              </ion-item>
              </div>
            </ion-list>
        </ion-slide>
      </ion-slide-box>
    </ion-content>
  </ion-view>
