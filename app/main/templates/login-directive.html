<div>
  <div class="list">
    <label class="item item-input">
      <input type="text" ng-model="email" placeholder="Email" />
    </label>
    <label class="item item-input">
      <input type="text" ng-model="password" placeholder="Password"/>
    </label>
    <label class="item item-input">
      <input type="text" ng-model="passwordConfirm" placeholder="Confirm Password (Sign Up only)"/>
    </label>
  </div>
  <button class="button button-calm" ng-click="signIn()" ng-disabled="isSignInDisabled()">Log In</button>
  <button class="button button-balanced" ng-click="signUp()" ng-disabled="isSignUpDisabled()">Sign Up</button>
  <button class="button icon-right ion-social-facebook button-positive" ng-click="signInFacebook()">Log In with Facebook</button>
  <button class="button icon-right ion-social-googleplus button-assertive" ng-click="signInGoogle()">Log In with Google</button>
  <a ng-click="resetCredentials()">Reset Password</a>
</div>
