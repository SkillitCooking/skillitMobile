<ion-view view-title="How To Shop">
  <!-- do you want padding? -->
  <ion-nav-buttons side="primary">
    <button ng-click="navigateBack()" class="button top-back-button"><i class="ion-arrow-left-c top-back-button-arrow" aria-hidden="true"></i></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <h2 class="recipe-category no-bottom-margin">{{collection.name}}</h2>
    <ion-list>
      <how-to-shop-item ng-repeat="item in items" item="item" minimizable="true"></how-to-shop-item>
    </ion-list>

  </ion-content>
</ion-view>
