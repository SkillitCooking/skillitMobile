<ion-view hide-back-button="true" view-title="Chapters">
  <!-- do you want padding? -->
  <ion-content class="padding">
    <h2>Learn</h2>
    <p>Looking to improve your cooking skills? Well, we've got you covered with quick, digestable lessons over a wide range of topics</p>
    <ion-list>
      <chapter-item ng-repeat="chapter in chapters" chapter="chapter" ng-click="selectChapter(chapter)"></chapter-item>
    </ion-list>
  </ion-content>
</ion-view>
