<ion-view view-title="main module">
  <!-- do you want padding? -->
  <ion-content class="padding">
    <h2>{{collection.name}}</h2>
    <ion-list>
      <recipe-item ng-repeat="recipe in recipes" recipe="recipe" iconclass="recipeIconClass($index)" ng-click="recipeSelected(recipe)" showdatefeatured="false"></recipe-item>
    </ion-list>
  </ion-content>
</ion-view>
