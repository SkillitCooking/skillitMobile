<ion-item class="item-thumbnail-left item-icon-right individual-recipe-in-list" ng-click="">
  <div class="row">
    <div class="col padding-zero">  
      <img ng-src="{{recipe.mainPictureURL}}">
    </div>
  </div>
  <div class="row">
    <div class="col recipe-card-info">
      <h2>{{recipe.name}}</h2>
      <div ng-if="!isfavorite" class="recipe-description-time">        
        <p ng-if="showRecipeDisclaimer()" class="italic"><i>Note: {{getRecipeDisclaimer()}}</i></p>
        <p class="font-weight-500">Ready In: {{getRecipeTotalTime(recipe)}} mins | Active Time: {{getRecipeActiveTime(recipe)}} mins </p>
      </div>
      <!--<p ng-if="recipe.usesMissingIngredients" class="missing-ingredient-note font-weight-500">Recipe calls for ingredients you didn't select</p>-->            
    </div>
  </div>  
  <!--Recipe Badges-->

    <div class="col col-20" ng-repeat="badge in shortRecipeBadges">      
      <p style="text-align: center"><img ng-src="{{getBadgeIcon(badge)}}"></p>
      <p>{{getBadgeName(badge)}}</p>
    </div>
  </div>-->
</ion-item>
