<ion-item class="item-thumbnail-left item-icon-right individual-recipe-in-list">
  <div class="row">
    <div class="col col-36">  
      <img ng-src="{{recipe.mainPictureURL}}">
    </div>
    <div class="col col-center">
      <h2>{{recipe.name}}</h2>
    </div>
    <div class="col col-10 col-center">
      <!--<i class="icon checkbox-balanced" ng-class="iconclass"></i>--><i class="icon ion-chevron-right recipe-selection-arrow"></i>
    </div>
  </div>  
  <div class="row">
    <div class="col">
      <div class="recipe-description-time">
        <p>{{recipe.description}}</p>
        <p ng-if="showRecipeDisclaimer()">{{getRecipeDisclaimer()}}</p>
        <p><b>Active Time</b>: {{getRecipeActiveTime()}} mins <b>Total Time</b>: {{getRecipeTotalTime()}} mins</p>
        <!--<p ng-if="showdatefeatured">Feature Date: {{recipe.dateFeatured}}</p>-->
      </div>
    </div>
  </div>
</ion-item>
