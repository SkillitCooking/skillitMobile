<ion-popover-view class="learn-article-video-popup">
  <!-- do you want padding? -->
  <ion-header-bar>
  <h1 class="title">{{item.title}}</h1>
  <button class="button close-x-button" ng-click="closeItemPopover()">X</button>
  </ion-header-bar>
  <ion-content overflow-scroll="true">
    <p style="text-align: center"><youtube video="item.video" playerid="'trainingpopover'"></youtube></p>
    <p>{{item.video.caption}}</p>
  </ion-content>
</ion-popover-view>
