<ion-view view-title="Account">
  <ion-nav-buttons side="secondary">
    <button ng-if="isAuthenticated()" ng-click="logout()" class="button top-back-button reset">Log Out</button>
  </ion-nav-buttons>
  <!-- do you want padding? -->
  <div ng-if="isAuthenticated()">
    <div class="white-space-above-recipe-category-buttons"></div>
    <div class="button-bar recipe-category-buttons">
      <a ng-class="getFavRecipesButtonClass()" ng-click="selectFavRecipes()">Favorite Recipes</a>
      <a ng-class="getAccountInfoButtonClass()" ng-click="selectAccountInfo()">Account</a>
    </div>
  </div>
  <ion-content class="padding cook-recipe-selection">
  
    <login-directive ng-if="!isAuthenticated()"></login-directive>
    <div ng-if="isAuthenticated()">
      <div ng-if="favRecipeSelected">
        <h2>Your Favorite Recipes</h2>
        <div ng-if="noFavoriteRecipes()">
          <p>You don't have any Favorite Recipes... go find a recipe that you like, and then 'Favorite' it to see it here!</p>
        </div>
        <div ng-if="!noFavoriteRecipes()">
          <ion-list>
            <recipe-item ng-repeat="recipe in favoriteRecipes" recipe="recipe" iconclass="" showdatefeatured="false" ng-click="cookFavoriteRecipe(recipe)" isfavorite="true"></recipe-item>
          </ion-list>
        </div>
      </div>
      <div ng-if="accountInfoSelected">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-change="changeUserInfo()" ng-model="user.firstName" placeholder="First Name"/>
          </label>
          <label class="item item-input">
            <input type="text" ng-change="changeUserInfo()" ng-model="user.lastName" placeholder="Last Name"/>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Age
            </div>
            <select ng-model="user.age" ng-change="changeUserInfo()" ng-options="age for age in ages">
            </select>
          </label>

        </div>
        <button class="button" ng-disabled="!userInfoHasChanged()" ng-click="saveUserInfo()">Save</button>
      </div>
    </div>

  </ion-content>
</ion-view>
