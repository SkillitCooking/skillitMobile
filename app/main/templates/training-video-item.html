<ion-item class="item-thumbnail-left item-icon-right individual-recipe-in-list training-video-item" ng-click="getVideoModal()">
  <img class="video-thumbnail" ng-if="video.picture.url" ng-src="{{video.picture.url}}">
  <i class="icon ion-videocamers"></i>
  <h2>{{video.title}}</h2>
  <p>{{video.video.caption}}</p>
</ion-item>
