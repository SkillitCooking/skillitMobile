
  <ion-view view-title="Add a Side" on-swipe-right="navigateBack()">

    <ion-nav-buttons side="primary">
      <button class="button" ng-click="navigateBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back</button>
    </ion-nav-buttons>
    <div class="row bottom-a-la-carte-buttons">
      <div class="col">
        <button class="button button-white side-dish-screen-button" ng-click="addSides()" ng-disabled="!selectionHasChanged()">Let's Go!</button>
      </div>
      <div class="col">
        <button class="button button-white side-dish-screen-button float-right" ng-click="cancel()">{{getCancelText()}}</button>
      </div>
    </div>
    <!-- do you want padding? -->
    <ion-content class="padding">

      <ion-list class="add-side-dish-screen">
        <div ng-repeat="recipe in alaCarteRecipes">
          <h3 class="recipe-category" ng-if="needsHeader(recipe)">{{getHeader(recipe)}}</h3>
          <ion-item class="item-thumbnail-left item-icon-right individual-recipe-in-list" ng-click="alaCarteItemClicked($index)">
            <div class="row">
              <div class="col col-36">  
                <img ng-src="{{recipe.mainPictureURL}}">
              </div>
              <div class="col col-center">
                <h2>{{recipe.name}}</h2>                              
              </div>
              <div class="col col-10 col-center">
                <i class="icon checkbox-balanced ng-class: alaCarteClass($index);"></i>              
              </div>
            </div>  
            <div class="row">
              <div class="col">
                <div class="recipe-description-time">
                  <p>{{recipe.description}}</p>
                  <p><b>Prep Time</b>: {{recipe.prepTime}} mins <b>Total Time</b>: {{recipe.totalTime}} mins</p>
                </div>
              </div>
            </div>
          </ion-item>
        </div>
      </ion-list>
      <!--<button class="button button-balanced side-dish-screen-button" ng-click="addSides()" ng-disabled="!selectionHasChanged()">Change Your Sides</button>
      <button class="button button-balanced side-dish-screen-button float-right" ng-click="cancel()">{{getCancelText()}}</button>-->

    </ion-content>
  </ion-view>
